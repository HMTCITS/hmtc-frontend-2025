name: Code Check

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âš¡ Install Dependencies (pnpm)
        run: pnpm install

      - name: ğŸ”¬ Run ESLint
        run: pnpm lint:strict

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âš¡ Install Dependencies (pnpm)
        run: pnpm install

      - name: ğŸ” Run Type Check
        run: pnpm typecheck

  prettier:
    name: ğŸ’… Prettier Check
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âš¡ Install Dependencies (pnpm)
        run: pnpm install

      - name: ğŸ’… Run Prettier Check
        run: pnpm format:check

      - name: ğŸ’… Run Prettier write
        run: pnpm format:write
