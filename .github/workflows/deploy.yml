name: CI/CD Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_PRIVATE_KEY }}

      - name: Add host to known_hosts
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy Frontend (robust & non-blocking)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          echo "=== DEPLOY FRONTEND ==="
          echo "Target host: $DEPLOY_HOST"

          ssh \
            -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=10 \
            deploy@"$DEPLOY_HOST" \
            "nohup /opt/deployment/scripts/deploy-wrapper.sh frontend \
              > /opt/deployment/logs/deploy-frontend.log 2>&1 &"

          echo "Deploy command sent successfully (running in background)."
