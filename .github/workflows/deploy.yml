name: CI/CD Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Debug Secrets
        run: |
          echo "=== DEBUG SECRETS ==="
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "DEPLOY_HOST is EMPTY or NOT SET!"
          else
            echo "DEPLOY_HOST is SET (hidden)"
          fi

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_PRIVATE_KEY }}

      - name: Add host to known_hosts (with debug)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          echo "=== DEBUG STEP Add host ==="
          echo "DEPLOY_HOST raw: ${DEPLOY_HOST}"
          echo "Length : ${#DEPLOY_HOST}"

          echo "--- Testing ping ---"
          ping -c 3 "$DEPLOY_HOST" || echo "PING FAILED"

          echo "--- Testing DNS lookup ---"
          nslookup "$DEPLOY_HOST" || echo "NSLOOKUP FAILED"

          echo "--- Testing SSH port 22 ---"
          nc -vz "$DEPLOY_HOST" 22 || echo "PORT 22 NOT OPEN"

          echo "--- Running ssh-keyscan with verbose ---"
          set -x
          ssh-keyscan -T 15 -v -H "$DEPLOY_HOST" 2>&1 | tee sshkeyscan.log
          
          # If ssh-keyscan completely failed, exit with error
          if ! grep -q "ssh-rsa\|ssh-ed25519\|ecdsa" sshkeyscan.log; then
            echo "ERROR: ssh-keyscan failed to retrieve any host key" >&2
            exit 1
          fi

          # Otherwise append
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          echo "=== DEPLOY STEP ==="
          echo "DEPLOY_HOST: $DEPLOY_HOST"

          set -x  # TRACE COMMAND

          ssh -o StrictHostKeyChecking=no deploy@"$DEPLOY_HOST" "frontend"

